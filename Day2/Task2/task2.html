<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
</head>
<link rel="stylesheet" href="styles2.css">
<body>
    <nav class="navbar">
        <img class="logo" src="./assets/alibaba.png" alt="Logo">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Shop</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Help</a></li>
        </ul>
        <div class="account">
            <a href="#">Accountâ–¼</a>
            <a href="#">ðŸ›’3 items</a>
            <img src="profile-pic.jpg" alt="Profile Picture" class="profile-pic">
        </div>
    </nav>

    <main>
        <div class="all-left">
            <section class="section-container">
                <div class="progress">
                    <span class="active">Account</span>
                    <div class="line"></div>
                    <img class="check-icon" src="./assets/check-mark.webp" alt="icon">
                    <div class="line"></div>
                    <span>Shipping</span>
                    <div class="line"></div>
                    <img class="check-icon" src="./assets/check-mark.webp" alt="icon">
                    <div class="line"></div>
                    <span>Payment</span>
                </div>
                <h2>Account Details</h2>
                <form action="">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" value="Email@myemail.com">
                    <label for="password">Password</label>
                    <input type="password" id="password" value="********">
                </form>
                <div class="login">
                    <a href="#">Register for account</a>
                    <button class="btn-primary" type="button">Login</button>
                </div>
            </section>
            <div class="shipping-details">
                <a href="#">Cancel order</a>
                <button class="btn-primary" type="button">Shipping details</button>
            </div>
        </div> 

        <div class="all-right">
            <h2>Order Summary</h2>
            <img class="headphones" src="./assets/headphones.jpg" alt="product image">
            <div class="item-count">
                <div class="details">
                    <h2>Sony Wireless headphones</h2>
                    <h2 id="price">$320.45</h2>
                </div>
                <div class="add-sub">
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                </div>
            </div>
            <div>
                <div class="discount">
                    <form action="">
                        <label for="discount">Gift Card / Discount Code</label>
                        <input type="discount" name="discount" id="discount">
                    </form>
                    <button class="btn-apply" type="button">Apply</button>
                </div>
                <ul class="summary">
                    <li>Sub total <span>$316.55</span></li>
                    <li>Tax <span>$3.45</span></li>
                    <li>Shipping <span>Free</span></li>
                    <li class="amount">Total <span>$320.45</span></li>
                </ul>
            </div>
        </div>
        
    </main>
</body>
</html>
